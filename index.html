<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Carousel</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="window">
      <div class="carousel">
        <section class="image1">
          <img
            src="https://images.unsplash.com/photo-1664629918792-88c2cc34fa58?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
            alt=""
          />
          <p>1</p>
        </section>
        <section class="image2">
          <img
            src="https://images.unsplash.com/photo-1664466935816-4cf27816333e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1742&q=80"
            alt=""
          />
          <p>2</p>
        </section>
        <section class="image3">
          <img
            src="https://images.unsplash.com/photo-1664629480205-c0c248ba9242?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80"
            alt=""
          />
          <p>3</p>
        </section>
      </div>
    </div>
    <div class="control">
      <!-- <button id="prev">Prev</button> -->
      <button id="next">Next</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
